name: Build Operateur112

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Windows EXE
        run: npm run build

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: Operateur112-Installer
          path: dist/*.exe
