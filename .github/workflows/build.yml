name: Build Windows Installer

on:
  push:
    tags:
      - 'v*.*.*'   # Se déclenche uniquement lors de pushes de tags versionnés (ex. v1.0.0)
  workflow_dispatch:  # Permet de lancer le workflow manuellement depuis l’interface GitHub Actions

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build and package with Electron Builder
        run: npm run dist  # Assure-toi que ce script est défini dans ton package.json

      - name: Upload Windows installer artifact
        uses: actions/upload-artifact@v3
        with:
          name: operateur112-windows-installer
          path: 'dist/*.exe'
